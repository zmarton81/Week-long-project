<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first web application</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>

    <div class="fullFrame" id="idFullFrame">
      <div class="leftArrow" id="idLeftArrow">
        <a class="arrowButtonL" id="idArrowButtonL">
          <svg class="leftSideArrow" xmlns="http://www.w3.org/2000/svg" width="14.906" height="22.75"
            viewBox="0 0 14.906 22.75">
            <path id="Shape_3_copy" data-name="Shape 3 copy" class="cls-1"
              d="M129.01,311.107a2.45,2.45,0,0,1-3.536,0L114.868,300.5l10.606-10.607a2.5,2.5,0,1,1,3.536,3.536l-7.071,7.071,7.071,7.071A2.449,2.449,0,0,1,129.01,311.107Z"
              transform="translate(-114.875 -289.125)" />
          </svg>
        </a>
      </div>
      <div class="mainFrame" id="idMainFrame">
        <img class="mainImage" id="photo">
        <div class="subFrame" id="idSubFrame">
          <h1 id="photo-title"></h1>
          <p id="photo-description"></p>
        </div>
      </div>
      <div class="rightArrow" id="idRightArrow">
        <a class="arrowButtonR" id="idArrowButtonR">
          <svg class="rightSideArrow" xmlns="http://www.w3.org/2000/svg" width="14.906" height="22.75"
            viewBox="0 0 14.906 22.75">
            <path id="Shape_3_copy" data-name="Shape 3 copy" class="cls-2"
              d="M129.01,311.107a2.45,2.45,0,0,1-3.536,0L114.868,300.5l10.606-10.607a2.5,2.5,0,1,1,3.536,3.536l-7.071,7.071,7.071,7.071A2.449,2.449,0,0,1,129.01,311.107Z"
              transform="translate(-114.875 -289.125)" />
          </svg>
        </a>
      </div>
    </div>
    <div class="thumbBox" id="idThumbBox">
      <ul>
      </ul>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
